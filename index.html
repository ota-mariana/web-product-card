<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./assets/Sofá #boraCodar.gif">
  <title>Product Card</title>
</head>

<body>
  <div id="app">
    <div id="product-image">
      <button id="btn-360">
        <img src="./assets/360.svg" alt="Clique no botão para ativar a animação do sofá">
      </button>
      <button id="btn-close">
        <img src="./assets/close.svg" alt="Clique para desativar a animação do sofá">
      </button>

      <img id="img-static" src="./assets/sofa.png" alt="Imagem do Sofá Margot">
      <img id="img-animated" src="./assets/Sofá.gif" alt="Imagem do sofá em rotação 360">
    </div>

    <div id="product-details">
      <h4>CÓDIGO 000245</h4>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4.500,00</p>
      <button>ADICIONAR AO CARRINHO</button>
    </div>

  </div>
  
</body>
</html>
